  <title>JSON Dashboard</title>

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://rawgit.com/FortAwesome/Font-Awesome/master/css/font-awesome.min.css'>

  <div class="header">

<br>

  <form class="form-inline">
  <label for="Name">Name</label>
  <input type="text" name="Name" id="myInput" onkeyup="setFilter(this, 0)" class="" placeholder="Search...">

  <label for="Email">Email</label>
  <input type="text" name="Email" id="myInput" onkeyup="setFilter(this, 1)" class="" placeholder="Search...">

  <label for="Gender">Gender</label>
  <input type="text" name="Gender" id="myInput" onkeyup="setFilter(this, 2)" class="" placeholder="Search...">
  
  <label for="search-field">City</label>
  <input type="text" name="City" id="myInput" onkeyup="setFilter(this, 3)" class="" placeholder="Search...">

  <label for="search-field">Subscription</label>
  <input type="text" name="Subscription" id="myInput" onkeyup="setFilter(this, 4)" class="" placeholder="Search...">
</form>
<!-- partial:index.partial.html -->

<!-- Loading Bar Before showing data -->
  <div class="preload"></div>
  <div class="content">



<!-- Table Colums -->
  <div id="DataTable">
  <div id="table_box"></div>
  <hr>

<!-- Table Data fetch using JQuery API from Main.js -->
  <table id="myTable">
    <tbody class="scroll-pane" id="users"> </tbody>
  </table>

  </div>
